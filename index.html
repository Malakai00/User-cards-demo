<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="./script.js" defer></script>
</head>
<body>
    <div class="card-container">
        <img src="https://via.placeholder.com/150" alt="User profile picture" class="user-img" id="user-img">
        <div class="user-identifier-container">
            <span id="user-identifier" class="user-identifier"></span>
            <span class="material-icons-outlined location-icon">place</span><span class="user-location" id="user-location"></span>    
        </div>
        <ul class="user-list">
            <li><a href="#"><span class="material-icons-outlined link-icon">chat</span></a></li>
            <li><a href="#"><span class="material-icons-outlined link-icon">duo</span></a></li>
            <li><a href="#"><span class="material-icons-outlined link-icon">read_more</span></a></li>
        </ul>      
    </div>
    <div class="arrow-container">
        <span class="material-icons-outlined arrow-icon" id="arrow-left" data-arrow>chevron_left</span><span class="material-icons-outlined arrow-icon" id="arrow-right" data-arrow>chevron_right</span>
    </div>
</body>
</html>
